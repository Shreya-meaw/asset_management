<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0abfc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g filter="url(#glow)">
    <!-- Main Icon - Asset symbol -->
    <rect x="8" y="15" width="30" height="30" rx="6" fill="url(#logoGradient)" opacity="0.2"/>
    <rect x="10" y="17" width="26" height="26" rx="4" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    
    <!-- Inner elements representing assets -->
    <circle cx="16" cy="23" r="2" fill="#00ffff"/>
    <rect x="20" y="21" width="4" height="4" rx="1" fill="#8b5cf6"/>
    <rect x="26" y="21" width="4" height="4" rx="1" fill="#f0abfc"/>
    
    <circle cx="16" cy="31" r="2" fill="#8b5cf6"/>
    <rect x="20" y="29" width="4" height="4" rx="1" fill="#00ffff"/>
    <rect x="26" y="29" width="4" height="4" rx="1" fill="#f0abfc"/>
    
    <circle cx="16" cy="39" r="2" fill="#f0abfc"/>
    <rect x="20" y="37" width="4" height="4" rx="1" fill="#8b5cf6"/>
    <rect x="26" y="37" width="4" height="4" rx="1" fill="#00ffff"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="25" font-family="'Poppins', sans-serif" font-size="14" font-weight="700" fill="url(#logoGradient)">
    ASSET
  </text>
  <text x="50" y="42" font-family="'Poppins', sans-serif" font-size="12" font-weight="500" fill="#94a3b8">
    MANAGEMENT
  </text>
  
  <!-- Tagline -->
  <text x="140" y="32" font-family="'Inter', sans-serif" font-size="8" font-weight="400" fill="#64748b">
    Professional Asset Tracking
  </text>
</svg>
